<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <ul class="nav__ul">
            <li class="nav__li">
              <a href="#" class="nav__link nav__link-gmail">Gmail</a>
            </li>
            <li class="nav__li">
              <a href="#" class="nav__link nav__link-imagenes">Images</a>
            </li>
            <li class="nav__li"></li>
          </ul>

          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/9dots.svg/1200px-9dots.svg.png" alt="Dots" class="nav__dots" />
          <img src="https://lh3.googleusercontent.com/ogw/ADGmqu_hfgGqrU0aFyLOKEtDIULJ2drjCKqqSwCZthNW=s32-c-mo" alt="User icon" class="nav__user" />
        </nav>
      </header>
      <main>
        <div class="google-main">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Logo"
            class="google-main__logo"
          />
          <input type="text" class="google-main__input-field" />
          <div class="google-btns">
            <input
              class="google-main__input-btn"
              value="Google Search"
              name="searh"
              type="submit"
            />
            <input
              class="google-main__input-btn"
              value="I'm feeling lucky"
              name="lucky"
              type="submit"
            />
          </div>
          <p class="google-main__text">
            Google offered in:
            <a href="#" class="google-main__link">中文(简体)</a>
            <a href="#" class="google-main__link">Melayu</a>
            <a href="#" class="google-main__link">தமிழ்</a>
            
          </p>
        </div>
      </main>
      <footer class="footer">
        <div class="primerfoot">
          <p class="primerfoot__text secfoot__li">Singapore</p>
        </div>
        <div class="secfoot">
          <div class="secfoot-izq">
            <ul class="secfoot-izq__ul nav__ul">
              <li class="secfoot__li">Advertising</li>
              <li class="secfoot__li">Business</li>
              <li class="secfoot__li">About</li>
              <li class="secfoot__li">How Search Works</li>
            </ul>
          </div>
          <div class="secfoot-der">
            <ul class="secfoot-der__ul nav__ul">
              <li class="secfoot__li">Privacy</li>
              <li class="secfoot__li">Terms</li>
              <li class="secfoot__li">Settings</li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
